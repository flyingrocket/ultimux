---
basic_layout:
  focus: '0.0' # focus
  sections: 
  - 'ls' # pane at the top
  - ['w', 'whoami', 'htop'] # two panes next to eachother
  - 'ls' # pane at the top
  - 'ls' # pane at the top
  - 'ssh northstar w' # two consecutive commands 
  windows:
  - name: win10
  - name: win11
    layout: even-horizontal
  - name: win12
  - name: win13s
  - name: win2
  - name: win3
    sections:
    - cmds: 'htop' # override default commands
synchronize_layout:
  synchronize: true
  sections: 
  - '' # pane at the top
  - ['', ''] # two panes next to eachother
  - '' # two consecutive commands 
  windows:
  - name: win1
    synchronize: true
  - name: win2
  - name: win3
    synchronize: false
