---
full_layout:
  ssh:
    user: 'root'
    server: 'juggernaut'
    login: false
  panes:
  - shell: 'echo 1' # pane at the top
    ssh:
      server: 'iceman'
      login: true
  - shell: ['echo 2', 'echo 3'] # two panes next to eachother
    ssh:
      server: 'cyclops'
  - shell: 'echo 4'
  windows:
  - name: 'window 1'
  - name: 'window 2'
    ssh:
      server: 'northstar'
      user: brdooms
      login: true
    panes:
    - shell: 'echo 5'
    - shell: 'echo 6'
  - name: 'window 3'
    panes:
    - shell: 'sudo tail -f /var/log/auth.log'
minimal_layout:
  ssh:
    login: true
  panes:
  - ssh:
      server: 'iceman'
  - ssh:
      server: 'northstar'
  synchronize: true # synchronize panes
  focus: '0.1' # focus
  interactive: true
  synchronize: true # synchronize panes
commands_escape:
  layout: even-horizontal
  ssh:
    login: true
  panes:
  - shell: ['htop', 'sudo tail -f /var/log/auth.log', "watch \"netstat -anp | rg ''ESTABL.*''\"" ]
    ssh:
      server: 'juggernaut'
remote_tmux:
  ssh:
    server: juggernaut
    login: true
  panes:
  - shell: 'tmux new-session -s testje -d; tmux attach -t testje'
